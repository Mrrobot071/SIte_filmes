    /* Estilos padrão para .media */
    .media {
      width: calc(20% - 20px);

      box-sizing: border-box;

  <script>
    function resetPage() {
      // Redirecionar para o site de filmes
      window.location.href = 'https://mrrobot071.github.io/filmes/';
    }
    
  function showFrame(src) {
  const frameContainer = document.getElementById("frameContainer");
  const embedderContainer = document.getElementById("EmbedderContainer");
  const extraCloseButton = document.getElementById("extraCloseButton");

  // Adicione estilos ao iframe
  embedderContainer.style.width = "740px";
  embedderContainer.style.height = "360px";
  embedderContainer.style.background = "#4b0082";
  embedderContainer.style.color = "white";
  embedderContainer.style.fontFamily = "Hanuman, Ruda, sans-serif";
  embedderContainer.style.fontSize = "15px";

  // Centralize o frameContainer na tela
  frameContainer.style.display = "flex";
  frameContainer.style.alignItems = "center";
  frameContainer.style.justifyContent = "center";
  frameContainer.style.position = "fixed";
  frameContainer.style.top = "0";
  frameContainer.style.left = "0";
  frameContainer.style.width = "100%";
  frameContainer.style.height = "100%";
  frameContainer.style.backgroundColor = "rgba(0, 0, 0, 0.8)";

  // Remover a classe 'hidden'
  frameContainer.classList.remove("hidden");
  embedderContainer.src = src;

  // Mostrar o botão extra ao clicar no vídeo
  extraCloseButton.style.display = "block";
}

</script>
